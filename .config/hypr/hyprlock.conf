# source = ~/.cache/wal/colors-hyprland.conf

# BACKGROUND
background {
    monitor =
    path = ~/Pictures/Wallpapers/mars_full_HD.png
    blur_passes = 3
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = true
    no_fade_out = true
    grace = 0
    disable_loading_bar = true
    ignore_empty_input = true
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(5B595Caa)
    inner_color = rgba(2D2A2Eff)
    font_color = rgb(FCFCFA)
    fade_on_empty = false
    font_family = JetBrains Mono
    placeholder_text = <i><span foreground="##403E41">Input Password...</span></i>
    hide_input = false
    position = 0, -120
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    # text = cmd[update:5000] echo "$(date +"%-I:%M%p")" # us
    text = cmd[update:5000] echo "$(date +"%-H:%M")" # us
    color = rgb(FCFCFA)
    font_size = 120
    font_family = JetBrains Mono ExtraBold
    position = 0, -300
    halign = center
    valign = top
}

# USER
label {
    monitor =
    text = Break time, $USER? ðŸ˜Ž
    color = rgb(FCFCFA)
    #color = rgba(255, 255, 255, 0.6)
    font_size = 25
    font_family = JetBrains Mono
    position = 0, -40
    halign = center
    valign = center
}